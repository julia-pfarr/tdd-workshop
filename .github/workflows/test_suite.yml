name: test-suite
on: [push]
jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        py-version: ["3.9", "3.10", "3.11"]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{matrix.py-version}}
      - name: install-pytest
        run: pip install pytest
      - name: run-pytest
        run: python -m pytest
