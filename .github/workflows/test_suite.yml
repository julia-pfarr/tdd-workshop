name: test-suite
on: [push]
jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.11
      - name: install-pytest
        run: pip install pytest
      - name: run-pytest
        run: python -m pytest
